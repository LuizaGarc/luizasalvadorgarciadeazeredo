<!DOCTYPE html>
<html lang="pt-br"
<head>
    <title> Listas e Tabela 09/03</title>

</head>

<body>
    <!-- parte 1-->
    <Font Color=#6A5ACD size=5>
    <h1>Lista não ordenada-Nível 1 </h1>

        <li>Desktop </li>
        <li>Notebook </li>
        <li>Netbook </li>
        <li>Tablet </li>
    </ul>
    <!-- parte 2-->
    <Font Color=#363636 size=5>
    <h1>Lista ordenada-Nível 1 </h1>

    <ol> 
        <li>Desktop </li>
        <li>Notebook </li>
        <li>Netbook </li>
        <li>Tablet </li>
    </ol>
    <!-- parte 3-->
     <Font Color=#363636 size=5>

        </tr>

 </table>
