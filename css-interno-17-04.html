<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <title>CSS externo - Formulário 13/04/2023</title>
      <link rel="stylesheet" href="fomulario.css">
    </head>
    <body>
      <header><!--cabeçalho-->
      </header>
      <main><!--meio-->
        <section>
           <form>
             <fieldset>
               <legend> <strong> Formulário cliente</strong> </legend>
               <br>

     <section>
        <input type="text" name="email" id="email"
        class="inputUser" required>
        <label for="email" class="labelinput">Email
        </label>
     </section>
     <br><br>

     <section>
        <input type="tel" name="telefone" id="telefone"
        class="inputUser" required>
        <label for="telefone" class="labelinput">Telefone</label>
     </section>
     <br><br>

         <section>
            <input type="text" name="nome" id="name"
            class="inputUser" required>
            <label for="name" class="labelinput"> Nome completo</label>
         </section>


     <p>Sexo:</p>

    <input type="radio" name="genero" id="feminino"  value="feminino" required>
    <label for="Feminino">Feminino</label>
    <br>

    <input type="radio" name="genero" id="masculino"  value="masculino" required>
    <label for="Masculino">Masculino</label>
    <br>

    <input type="radio" name="genero" id="outro"  value="outro" required>
    <label for="Outro">Outro</label>
    <br><br>

    <label for="data_Nascimento"><strong>Ano Nascimento</strong></label>
    <input type="date" name="data_Nascimento" id="data_Nascimento" required>
    <br><br><br>


     </section>
    </fieldset>
    </form>

     </main>
     <footer><!--rodapé-->

     </footer>

     </body>
     </html>
