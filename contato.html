<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <title> Contato </title>
      <link rel="stylesheet" href="contato.css">
    </head>

    <body>
    <header>
       <img id="logo" crc="ART.png">
       <h1 class="titulo-principal">Garcsart</h1>
    </header>
    </body>

    <main>
        <form>
            <label for="Nomesobrenome">Nome e sobrenome</label>
            <input type="text" name="Nome" id="Nomesobrenome" class="input-padrao" placeholder="Seu nome e sobrenome" required>
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email" class="input-padrao" placeholder="Seuemail@dominio.com" required>
            <label for="Telefone">Telefone</label>
            <input type="text" name="Telefone" id="Telefone" class="input-padrao" placeholder="(xx)xxxxx-xxxx" required>
            <label for="Mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="Mensagem" required></textarea>
            
        </form>
    </main>
